<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso al Gym</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .access-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .access-title {
      font-size: 32px;
      color: #e63946;
      margin-bottom: 20px;
    }
    .access-message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }
    .access-qr img {
      max-width: 200px;
      margin: 20px auto;
    }
    .btn-custom {
      background-color: #e63946;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #c92a38;
    }
  </style>
</head>
<body>
  <div class="access-container">
    <h1 class="access-title">Â¡Bienvenido al Gym!</h1>
    <p class="access-message">Tu acceso ha sido registrado exitosamente. Disfruta de tu entrenamiento y sigue cuidando tu salud.</p>
    <div class="access-qr">
      {% if usuario.qr_code %}
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
